		const link = (url, title) => {
			title ??= url;

			a.target = "_blank";
			return a;
		}

		const text3 = '. I am looking to expand the scope of my impact as a Computer Scientist, and I’m looking for this opportunity to provide deeper meaning to my work, in an area that I’m particularly interested in.';
		const text4 = 'I have worked with Zygote 3D human anatomy models https://www.zygotebody.com Developed “Zygote 3D Anatomy Atlas & Dissection Lab”';
		
		document.body.appendChild(document.createTextNode(text1));
		document.body.appendChild(link1);
		document.body.appendChild(document.createTextNode(text2));

		document.body.appendChild(document.createTextNode(text3));
	</script>
</body>
